{% extends 'base.html' %}
{% block content %}
    <h1>Appointment Details</h1>
    <div class="details">
        <h3>Created On</h3>
        <h4>Time - {{object.time}}</h4>
        <h4>Date - {{object.date}}</h4>
        <h4>End Time: {{ object.end_time }}</h4>
    </div>
    <h3>Speciality - {{object.speciality}}</h3>

    <h3>{{name}}</h3>
{% endblock content %}
